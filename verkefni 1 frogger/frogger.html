<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Frogger</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec2 vPosition;
        uniform vec2 uOffset;
        uniform float uAngle;
        void main() {
            float cosA = cos(uAngle);
            float sinA = sin(uAngle);

            vec2 rotated = vec2(
                vPosition.x * cosA - vPosition.y * sinA,
                vPosition.x * sinA + vPosition.y * cosA
            );

            vec2 t = rotated + uOffset;
            gl_Position = vec4(t, 0.0, 1.0);

            gl_PointSize = 10.0; // size of frog eyes
        }

    </script>


    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        uniform vec4 rcolor;

        void main() {
            gl_FragColor = rcolor;
        }

    </script>

    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script src="road.js"></script>
    <script src="car.js"></script>
    <script src="frog.js"></script>
    <script src="points.js"></script>
    <script src="frogger.js"></script>
</head>
<body>
    <canvas id="gl-canvas" width="512" height="512"></canvas>
</body>
</html>
