<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Triis Cube</title>


    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor;
        varying vec4 fColor;


        uniform mat4 transform;


        void main() {
            fColor = vColor;
            gl_Position = transform * vPosition;
        }
    </script>


    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;


        void main() {
            gl_FragColor = fColor;
        }
    </script>


    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>


    <style>
        body { margin: 0; background: black; color: white; }
        #score { position: absolute; top: 10px; left: 10px; font-size: 24px; }
        canvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>

    <button id="pauseBtn" style="position:absolute; top:50px; left:10px; font-size:20px;">Pause</button>
    <button id="restartBtn" style="position:absolute; top:90px; left:10px; font-size:20px;">Restart</button>

    <div style="position:absolute; top:140px; left:10px; font-size:20px; color:white;">
        Difficulty:
        <select id="difficultySelect" style="font-size:20px; padding:4px;">
            <option value="2000">Baby Mode</option>
            <option value="1500">Easy</option>
            <option value="800" selected>Medium</option>
            <option value="500">Hard</option>
            <option value="200">MEGA HARD !!!</option>
        </select>
    </div>


    <div id="gameOverScreen" 
        style="
            position:absolute;
            top:0; left:0;
            width:100%; height:100%;
            background:rgba(0,0,0,0.8);
            display:none;
            color:white;
            font-size:40px;
            text-align:center;
            padding-top:200px;
        ">
        <div id="gameOverText">Game Over!</div>
        <div id="finalScore" style="margin-top:20px; font-size:30px;"></div>
        <button id="gameOverRestart" 
                style="
                    margin-top:40px;
                    font-size:30px;
                    padding:10px 30px;
                ">
            Restart
        </button>
    </div>


    <canvas id="gl-canvas" width="750" height="750"></canvas>
    <script src="tetris.js"></script>
</body>

</html>
